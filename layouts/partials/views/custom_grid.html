\{{ $items := where site.RegularPages "Type" "event" }}

<div class="container mx-auto px-4 py-12">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8" id="clubGrid">
      {{ range $index, $item := $items }}
        <!-- $index가 3 이상일 경우 hidden 클래스로 숨김 -->
        <div class="club-card {{ if ge $index 3 }}hidden{{ end }}" data-index="{{ $index }}">
          <a href="{{ $item.RelPermalink }}" class="block text-center">
            <div class="relative w-40 h-40 mx-auto mb-4 overflow-hidden rounded-full">
              <!-- 이미지 경로 수정 -->
              <img class="w-full h-full object-cover" src="{{ with $item.Resources.GetMatch "featured.jpg" }}{{ .RelPermalink }}{{ end }}" alt="{{ $item.Title }}">
              <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 transition-opacity duration-300 hover:opacity-100">
                <span class="text-white text-6xl animate-pulse">?</span>
              </div>
            </div>
            <h3 class="text-xl font-bold mb-2">{{ $item.Title }}</h3>
            <p class="text-sm text-gray-600 dark:text-gray-300">{{ $item.Params.summary | truncate 50 }}</p>
          </a>
        </div>
      {{ end }}
    </div>

    <!-- 카드가 3개 이상일 경우 버튼 추가 -->
    {{ if gt (len $items) 3 }}
      <div class="text-center mt-8">
        <button id="showMoreBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          더 보기 &gt;
        </button>
      </div>
    {{ end }}
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const showMoreBtn = document.getElementById('showMoreBtn');
    const clubCards = document.querySelectorAll('.club-card');
    let visibleCards = 3;

    if (showMoreBtn) {
      showMoreBtn.addEventListener('click', function() {
        // 중복 표시 방지를 위해 조건 강화
        for (let i = visibleCards; i < visibleCards + 3 && i < clubCards.length; i++) {
          if (clubCards[i].classList.contains('hidden')) {
            clubCards[i].classList.remove('hidden');
          }
        }
        visibleCards += 3;
        if (visibleCards >= clubCards.length) {
          showMoreBtn.style.display = 'none';  // 더 이상 카드가 없으면 버튼 숨기기
        }
      });
    }
  });
  </script>
