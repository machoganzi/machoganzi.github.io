<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Example</title>
    <style>
        /* 슬라이더 컨테이너 */
        #slider {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* 슬라이드들이 배치될 컨테이너 */
        .slider-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        /* 개별 슬라이드 */
        .slider-item {
            flex: 0 0 100%;
            height: 350px; /* 슬라이드의 높이 */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* 슬라이드에 표시될 텍스트 */
        .slider-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5); /* 텍스트 배경 반투명 */
            padding: 10px;
            border-radius: 5px;
        }

        /* 슬라이드 이동 버튼 */
        .slider-prev, .slider-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 1rem;
            cursor: pointer;
        }

        .slider-prev {
            left: 1rem;
        }

        .slider-next {
            right: 1rem;
        }
    </style>
</head>
<body>

    <div id="slider" class="relative w-full overflow-hidden">
        <div class="slider-container">
            <div class="slider-item" style="background-image: url('/images/DB.jpg');">
                <div class="slider-text">
                    <h2>AI Research</h2>
                    <p>Just opened last month!</p>
                </div>
            </div>
            <div class="slider-item" style="background-image: url('/images/website.jpg');">
                <div class="slider-text">
                    <h2>Medical AI</h2>
                    <p>Take a look at what we're working on...</p>
                </div>
            </div>
            <div class="slider-item" style="background-image: url('/images/hiphop.jpg');">
                <div class="slider-text">
                    <h2>Development</h2>
                    <p>Share your knowledge with the group and explore exciting new topics together!</p>
                </div>
            </div>
        </div>
        <!-- Navigation Arrows -->
        <button class="slider-prev">❮</button>
        <button class="slider-next">❯</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sliderContainer = document.querySelector('.slider-container');
            const slides = document.querySelectorAll('.slider-item');
            let currentIndex = 0;

            // 자동으로 슬라이드가 넘어가도록 setInterval 사용
            setInterval(() => {
                currentIndex = (currentIndex + 1) % slides.length;
                sliderContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
            }, 5000); 

            // 수동으로 버튼 클릭 시 슬라이드 이동
            document.querySelector('.slider-next').addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % slides.length;
                sliderContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
            });

            document.querySelector('.slider-prev').addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                sliderContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
            });
        });
    </script>

</body>
</html>
