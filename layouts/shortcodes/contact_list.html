{{ $contactPages := where .Site.RegularPages "Section" "contact" }}
<div class="contact-list">
  {{ range $contactPages }}
    {{ if ne .Name "index.md" }}
      <div class="contact-card">
        {{ with .Params.image }}
          <img src="{{ . | relURL }}" alt="{{ $.Title }}" class="contact-image">
        {{ end }}
        <div class="contact-info">
          <h3>{{ .Title }}</h3>
          {{ with .Date }}
            <p class="contact-date">{{ .Format "2006-01-02" }}</p>
          {{ end }}
        </div>
      </div>
    {{ end }}
  {{ end }}
</div>

<style>
.contact-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
}
.contact-card {
  background-color: #2d2d2d;
  color: white;
  border-radius: 10px;
  overflow: hidden;
}
.contact-image {
  width: 100%;
  height: 200px;
  object-fit: cover;
}
.contact-info {
  padding: 15px;
}
.contact-date {
  color: #a0a0a0;
  font-size: 0.9em;
}
</style>
